<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peanuts Poker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Hero -->
  <div id="homeHero" class="hero">
    <div class="brand">
      <img src="peanut.png" alt="Peanut" class="peanut-img">
      <h1>Peanuts Poker</h1>
      <p>Texas + Omaha — with a nutty twist</p>
    </div>
    <div class="join">
      <input id="room" placeholder="Room code">
      <input id="name" placeholder="Name">
      <button id="joinBtn" class="primary">Join Room</button>
      <div class="hint">Create or join an existing room</div>
    </div>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="screen hidden">
    <h2 id="roomBadge"></h2>
    <div id="players"></div>
    <div class="settings">
      <div class="setting">
        <label>Ante <span id="anteLockedBadge" class="badge"></span></label>
        <input id="anteInput" type="number">
        <button id="lockAnte">Lock Ante</button>
      </div>
      <div class="setting">
        <label>Scoop Bonus <span id="scoopLockedBadge" class="badge"></span></label>
        <input id="scoopInput" type="number">
        <button id="lockScoop">Lock Scoop</button>
      </div>
      <div class="setting">
        <label>Selection Timer (seconds) <span id="timerLockedBadge" class="badge"></span></label>
        <input id="timerInput" type="number" value="45">
        <button id="unlockTimer">Unlock</button>
        <button id="lockTimer">Lock</button>
      </div>
    </div>
    <div class="controls">
      <button id="startBtn" class="primary">Play Hand</button>
      <button id="sitBtn">Sit Out</button>
      <button id="leaveBtn" class="danger">Leave Room</button>
    </div>
  </div>

  <!-- Selecting -->
  <div id="selecting" class="screen hidden">
    <h2>Hand <span id="handBadgeSel"></span></h2>
    <div class="selectRow">
      <div id="yourHand" class="picksBox"></div>
      <div class="picksBox">
        <div class="pickRow" id="pickHoldem">Hold’em (pick 2)</div>
        <div class="pickRow" id="pickPLO">PLO (pick 4)</div>
        <div class="controls">
          <button id="lockBtn" class="primary">Lock Selections</button>
        </div>
        <div id="lockStatus"></div>
        <div id="countdown"></div>
      </div>
    </div>
  </div>

  <!-- Revealed -->
  <div id="revealed" class="screen hidden">
    <h2>Hand <span id="handBadge"></span></h2>
    <div id="tableGrid" class="tableGrid"></div>
    <div id="board" class="board"></div>
    <button id="revealBtn" class="primary">Reveal Next</button>
  </div>

  <!-- Results -->
  <div id="results" class="screen hidden">
    <h2>Hand <span id="handBadgeRes"></span> Results</h2>
    <div id="tableGridFinal" class="tableGrid"></div>
    <div id="finalBoard" class="board"></div>
    <div id="winners" class="winners"></div>
    <div class="controls">
      <button id="nextBtn" class="primary">Next Hand</button>
      <button id="changeSettingsBtn">Change Settings</button>
      <button id="leaveBtn" class="danger">Leave Room</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
