<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peanuts Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- HOME (unchanged) -->
  <header class="hero" id="homeHero">
    <div class="brand">
      <div class="peanut">ü•ú</div>
      <h1>Peanuts Poker</h1>
      <p>Texas Hold‚Äôem + PLO ‚Äî peanuts style</p>
    </div>
    <div class="join">
      <input id="room" placeholder="Room Code" maxlength="8" />
      <input id="name" placeholder="Your Name" maxlength="20" />
      <button id="joinBtn" class="primary">Join Room</button>
      <div class="hint">Share the same room code with friends (max 6).</div>
    </div>
  </header>

  <main id="app">
    <!-- LOBBY -->
    <section id="lobby" class="screen hidden">
      <h2><span id="roomBadge"></span> ‚Ä¢ <span id="handBadge"></span></h2>

      <div class="settings">
        <div class="setting">
          <label>Ante</label>
          <input id="anteInput" type="number" value="100" min="0" />
          <button id="lockAnte">Lock Ante</button>
          <span id="anteLockedBadge" class="badge hidden">Locked</span>
        </div>

        <div class="setting">
          <label>Scoop Bonus (optional)</label>
          <input id="scoopInput" type="number" value="0" min="0" />
          <button id="lockScoop">Lock Scoop Bonus</button>
          <span id="scoopLockedBadge" class="badge hidden">Locked</span>
        </div>

        <div class="setting">
          <label>Selection Clock (seconds)</label>
          <input id="timerInput" type="number" value="45" min="10" max="180" />
          <button id="lockTimer">Lock</button>
          <button id="unlockTimer">Unlock</button>
          <span id="timerLockedBadge" class="badge hidden">Locked</span>
        </div>

        <div class="controls">
          <button id="startBtn" class="primary">Play Hand</button>
          <button id="leaveBtn">Leave Room</button>
          <button id="terminateBtn" class="danger">Terminate Room</button>
        </div>
      </div>

      <h3>Players</h3>
      <div id="players"></div>
    </section>

    <!-- SELECTING -->
    <section id="selecting" class="screen hidden">
      <div class="rowBetween">
        <h2>Hand <span id="handBadgeSel"></span> ‚Ä¢ Select Your Cards</h2>
        <div class="clock">‚è± <span id="countdown">45s</span></div>
      </div>
      <div class="selectRow">
        <div>
          <h4>Your 6 Cards</h4>
          <div id="yourHand"></div>
        </div>
        <div class="picksBox">
          <h4>Hold‚Äôem (pick 2)</h4>
          <div id="pickHoldem" class="pickRow"></div>
          <h4>PLO (pick 4)</h4>
          <div id="pickPLO" class="pickRow"></div>
          <button id="lockBtn" class="primary">Lock Selections</button>
          <div class="hint" id="lockStatus"></div>
        </div>
      </div>
    </section>

    <!-- REVEALED -->
    <section id="revealed" class="screen hidden">
      <div class="rowBetween">
        <h2>Board</h2>
        <div class="controlsRight"><button id="revealBtn" class="primary">Reveal Flop</button></div>
      </div>
      <div id="board" class="board"></div>

      <h3>Table</h3>
      <div id="tableGrid" class="tableGrid"></div>
    </section>

    <!-- RESULTS -->
    <section id="results" class="screen hidden">
      <h2>Results ‚Ä¢ Hand <span id="handBadgeRes"></span></h2>
      <div id="finalBoard" class="board"></div>
      <div id="winners" class="winners"></div>
      <h3>Table</h3>
      <div id="tableGridFinal" class="tableGrid"></div>
      <div class="resultsBtns">
        <button id="nextBtn" class="primary">Play Next Hand</button>
        <button id="changeSettingsBtn">Change Settings</button>
        <button id="terminateBtn2" class="danger">Terminate Room</button>
      </div>
    </section>

    <!-- TERMINATED -->
    <section id="terminated" class="screen hidden">
      <h2>Session Summary</h2>
      <div id="summaryInfo"></div>
      <button id="leaveFromSummary">Leave Room</button>
    </section>
  </main>

  <!-- Chat bar (bottom; minimized by default; only in-room) -->
  <div id="chatBar" class="chatbar hidden minimized">
    <div class="chatHeader">
      <button id="chatReveal" title="Open chat">üí¨</button>
      <div class="title">Room Chat</div>
      <button id="chatCollapse" title="Minimize">‚Äî</button>
    </div>
    <div id="chatBody" class="chatBody">
      <div id="chatLog" class="chatLog"></div>
      <div class="chatSendRow">
        <input id="chatInput" placeholder="Type a message‚Ä¶" />
        <button id="chatSend">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
