<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Peanuts Poker</title>
  <link rel="stylesheet" href="/styles.css?v=12"/>
  <style>
    /* table view additions */
    .tableGrid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:12px; margin-top:12px; }
    .seat { border:1px solid #2b4f77; border-radius:12px; padding:10px; background:rgba(10,21,34,0.6); }
    .seat .pname { font-weight:700; margin-bottom:6px; }
    .handRow { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .handRow .label { width:54px; opacity:.8; }
    .eq { font-weight:700; margin-left:auto; white-space:nowrap; }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">

      <div class="topbar">
        <div id="roomBadge" class="badge big"></div>
        <div id="handBadge" class="badge big"></div>
      </div>

      <h1>Peanuts Poker</h1>

      <!-- Intro / Join -->
      <div id="intro">
        <p>Enter a room code to join (3–8 letters/numbers). Share the same code with friends (max 6 per room).</p>
        <div class="row">
          <label for="room">Room Code</label>
          <input id="room" placeholder="e.g., PEANUTS" autocomplete="off"/>
        </div>
        <div class="row">
          <label for="name">Your Name</label>
          <input id="name" placeholder="e.g., Daniel" autocomplete="off"/>
        </div>
        <div class="row">
          <button id="joinBtn">Join</button>
        </div>
      </div>

      <!-- Lobby -->
      <div id="lobby" class="hidden">
        <h2>Lobby</h2>
        <div id="players"></div>
        <div class="row">
          <label for="anteInput">Ante:</label>
          <input id="anteInput" type="number" min="0" step="1"/>
          <button id="setAnte" class="secondary">Set Ante</button>
          <button id="startBtn">Start Hand</button>
          <button id="sitBtn" data-on="0" class="secondary">Sit Out</button>
          <button id="terminateBtn" class="danger" title="Host only">Terminate Table</button>
        </div>
      </div>

      <!-- Selecting -->
      <div id="selecting" class="hidden">
        <h2>Select Your Cards</h2>
        <div class="board" id="yourHand"></div>

        <div class="row" style="align-items:flex-start;">
          <div>
            <h3>Hold’em (pick 2)</h3>
            <div id="pickHoldem" class="pickBox"></div>
          </div>
          <div>
            <h3>PLO (pick 4)</h3>
            <div id="pickPLO" class="pickBox"></div>
          </div>
        </div>
        <button id="lockBtn">Lock Selections</button>
      </div>

      <!-- Revealed (table view) -->
      <div id="revealed" class="hidden">
        <h2>Board</h2>
        <div class="board" id="board"></div>
        <h3>Players</h3>
        <div id="tableGrid" class="tableGrid"></div>
      </div>

      <!-- Results -->
      <div id="results" class="hidden">
        <h2>Results</h2>
        <div class="board" id="finalBoard"></div>
        <div id="winners"></div>
        <div class="row">
          <button id="nextBtn">Next Hand</button>
        </div>
      </div>

      <!-- Chat -->
      <div id="chat">
        <h3>Room Chat</h3>
        <div id="chatLog" class="chatlog"></div>
        <div class="row">
          <input id="chatInput" placeholder="Type a message…"/>
          <button id="chatSend">Send</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Fireworks Overlay -->
  <div id="scoopOverlay" class="overlay">
    <div class="fireworks">
      <div class="burst b1"></div>
      <div class="burst b2"></div>
      <div class="burst b3"></div>
    </div>
    <div class="scoopText" id="scoopTitle">SCOOP!</div>
  </div>

  <!-- Final Results Modal -->
  <div id="finalModal" class="modal">
    <div class="modalContent">
      <h2 id="finalTitle">Final Results</h2>
      <div id="finalTable" class="finalTable"></div>
      <div class="row" style="justify-content:flex-end;">
        <button id="finalClose">Close</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js?v=12"></script>
</body>
</html>
